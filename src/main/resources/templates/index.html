<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MapApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Leaflet library import-->
    <link rel="stylesheet" type="text/css" href="../css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="../css/leaflet-loader.css" />
    <script type='text/javascript' src='../js/jquery.min.js'></script>
    <script type='text/javascript' src='../js/leaflet.js'></script>
    <script type='text/javascript' src='../js/leaflet-loader.js'></script>
    <script type='text/javascript' src='../js/leaflet-layerjson.min.js'></script>
    <!-- -->

    <style type="text/css">
        .col-md-2 {
            margin-top: 150px;
        }
        .form-inline {
            margin-top: 10px;
            margin-bottom: 30px;
            margin-left: 30px;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">交通车况</a></li>
            </ul>
            <p class="navbar-text navbar-right">孔维健</p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <form id="form">
                <div class="form-inline">
                    <label>时段选择</label>
                    <select class="form-control" id="timestamp" name="timestamp" style="width:200px">
                        <option selected="selected" value="morning">早高峰</option>
                        <option value="noon">午高峰</option>
                        <option value="afternoon">下午段</option>
                        <option value="evening">晚高峰</option>
                        <option value="night">夜间段</option>
                    </select>
                </div>

                <div class="form-inline">
                    <button class="btn btn-default text-center" onclick="updateMap()" style="width: 183px" type="button">
                        查询
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-10" id="container">
            <div id="map" style="height: 680px; border: 1px solid #AAA;"></div>
            <div id="loader"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
<!-- Our JS map script importing-->
<script type='text/javascript' src='../js/map/map.js'></script>
<script type='text/javascript' src='../js/map/markers.js'></script>
</body>
</html>
